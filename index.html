<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needha Gold Order Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
        <!-- Add these script tags -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Needha Gold Order Sheet</h1>
        <table class="order-table" border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
            <!-- Header Section -->
            <thead>
                <tr>
                    <th colspan="12" style="text-align: center;">Needha Gold Order Sheet</th>
                </tr>
            </thead>
            <!-- General Information -->
            <tbody>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" id="date"></td>
                    <td>Party Name:</td>
                    <td><input type="text" id="partyName" placeholder="Enter Party Name"></td>
                    <td>Purity:</td>
                    <td><input type="text" id="purity" placeholder="22K"></td>
                    <td>Order ID:</td>
                    <td><input type="text" id="orderId" placeholder="NGPL/XXX"></td>
                    <td>Order Type:</td>
                    <td><input type="text" id="orderType" placeholder="Stock Order"></td>
                    <td>Order By:</td>
                    <td><input type="text" id="orderBy" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td>Delivery Date:</td>
                    <td><input type="date" id="deliveryDate"></td>
                    <td>Advance Metal:</td>
                    <td><input type="text" id="advanceMetal" placeholder="1,000.00"></td>
                    <td>Total Wt:</td>
                    <td><input type="number" id="totalWt" placeholder="0.000"></td>
                    <td>Balance:</td>
                    <td colspan="5"><input type="number" id="balance" placeholder="0.000"></td>
                </tr>

                <!-- Order Details Section -->
                <tr>
                    <th>Sl.No</th>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Purity</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Gross Wt</th>
                    <th>Stone Wt</th>
                    <th>Net Wt</th>
                    <th>Remark</th>
                    <th>Image</th>
                </tr>
                <tr id="order-rows">
                    <td>1</td>
                    <td><input type="text" class="itemName" placeholder="Item Name"></td>
                    <td><input type="text" class="category" placeholder="Category"></td>
                    <td><input type="text" class="purity" placeholder="Purity"></td>
                    <td><input type="text" class="size" placeholder="Size"></td>
                    <td><input type="text" class="color" placeholder="Color"></td>
                    <td><input type="number" class="quantity" placeholder="Quantity"></td>
                    <td><input type="number" class="grossWt" placeholder="Gross Wt"></td>
                    <td><input type="number" class="stoneWt" placeholder="Stone Wt"></td>
                    <td><input type="number" class="netWt" placeholder="Net Wt"></td>
                    <td><input type="text" class="remark" placeholder="Remark"></td>
                    <td class="file-upload-cell">
                        <label for="file-1" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Upload Image</span>
                            <input type="file" id="file-1" accept="image/*" class="file-input" onchange="handleImageUpload(this)">
                        </label>
                    </td>
                </tr>

                <!-- Total Row -->
                <tr id="total-row">
                    <td colspan="6"><strong>Total</strong></td>
                    <td><input type="number" id="totalQuantity" readonly></td>
                    <td><input type="number" id="totalGrossWt" readonly></td>
                    <td><input type="number" id="totalStoneWt" readonly></td>
                    <td><input type="number" id="totalNetWt" readonly></td>
                    <td colspan="2"></td>
                </tr>

                <!-- Approval Section -->
               <!---- <tr id="approval-row">
                    <td colspan="6" style="text-align: left;">
                        Order Approval By: <input type="text" id="orderApprovalBy" placeholder="Enter Name">
                    </td>
                    <td colspan="6" style="text-align: right;">
                        Authorised By: <input type="text" id="authorisedBy" placeholder="Enter Name">
                    </td>
                </tr>-->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="12" style="text-align: center;">
                        <button onclick="addRow()">Add Order</button>
                        <button onclick="submitForm()">Submit</button>
                        <button onclick="exportToExcel()">Export to Excel</button>
                        <button onclick="exportToPDF()">Export to PDF</button>
                    </td>
                </tr>
            </tfoot>
        </table>

        <!-- Generated HTML Table -->
        <div id="generatedTableContainer" style="margin-top: 30px;"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
